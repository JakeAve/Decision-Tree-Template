<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/decisionTree.css">
    <link rel="icon" href="assets/favicon.ico" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Nunito|B612+Mono" rel="stylesheet">
    <title>Edit Tree</title>
</head>
<body>
    <div id="display"></div>
    <button id="save" class="reset">Save and Download</button>
    <button id="test" class="reset">Test</button>
    <textarea id="data-text"></textarea>
    <button id="copy" class="reset">Copy Data</button>
    <div class="formater-container">
        <div class="formater">
            Add a link tag
            <br>
            <input placeholder="Enter the href">
            <input placeholder="Text to display">
            <button onclick="makeLink(this);">Make Link Tag</button>
            <input placeholder="link will be here">            
            <button class="copy">Copy &lt;a&gt;</button>
        </div>
        <div class="formater">
            Add an image tag
            <br>
            <input placeholder="Enter the src">
            <input placeholder="Style (width: 80%; margin: auto)">
            <button onclick="makeImg(this);">Make Image Tag</button>
            <input placeholder="img will be here">
            <button class="copy">Copy &lt;img&gt;</button>
        </div>
    </div>
    <button class="toggle-formater-container" onclick="toggleFormaterContainer(this)" title="show/hide formatter">-</button>
    <script src="data/dataForTree.js"></script>
    <script src="scripts/editTree.js"></script>
</body>
</html>
